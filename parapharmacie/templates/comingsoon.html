{% load static %}
{% if not request.session.user_id %}
    <script>
        window.location.href = "{% url 'loginpage' %}";
    </script>
{% endif %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Outeli - Fashion eCommerce Bootstrap 5 Template</title>
    <meta name="robots" content="index, follow" />
    <meta name="description" content="Outeli Fashion eCommerce Bootstrap 5 Template is a stunning e-commerce website template that is the best choice for any online store.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.png'  %}">

    <!-- All CSS is here
	============================================ -->
    <link rel="stylesheet" href="{% static 'css/vendor/proximanova.css'  %}" />
    <link rel="stylesheet" href="{% static 'css/vendor/line-awesome.min.css'  %}" />
    <link rel="stylesheet" href="{% static 'css/plugins/slick.css'  %}" />
    <link rel="stylesheet" href="{% static 'css/plugins/animate.css'  %}" />
    <link rel="stylesheet" href="{% static 'css/plugins/slinky.min.css'  %}" />
    <link rel="stylesheet" href="{% static 'css/plugins/jquery-ui.css'  %}" />
    <link rel="stylesheet" href="{% static 'css/plugins/magnific-popup.css'  %}" />
    <link rel="stylesheet" href="{% static 'css/plugins/easyzoom.css'  %}" />
    <link rel="stylesheet" href="{% static 'css/plugins/select2.min.css'  %}" />
    <link rel="stylesheet" href="{% static 'css/plugins/aos.css'  %}" />
    <link rel="stylesheet" href="{% static 'css/plugins/nice-select.css'  %}" />
    <link rel="stylesheet" href="{% static 'css/style.css'  %}" />
</head>
<body>
    <div class="main-wrapper wrapper-2">
        <header class="header-area section-padding-lr-1 transparent-bar header-padding-tb sticky-bar sticky-white-bg">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-4">
                        <div class="language-wrap">
                            <ul>
                                <li><a href="#">ENG</a></li>
                                <li><a href="#">FR</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="logo text-center">
                            <a href="index.html"><img src="{% static 'images/logo/logo.png'  %}" alt="logo"></a>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="header-action-wrap">


                            <div class="header-action-cart" id="header-action-cart" style="margin-left:78px !important; margin-right:0px !important;">
                                <h2 data-aos="fade-up" data-aos-delay="200" >
                                    {% if request.session.user_id %}
                                        {% with user=request.user %}
                                            Welcome {{ user.username }}
                                        {% endwith %}
                                    {% else %}
                                        None
                                    {% endif %}
                                </h2>        
                            </div>
                            <div class="header-action-cart">
                                <a href="{% url 'logout' %}"><img src="{% static 'images/logo/logout_icon.png' %}" alt="Logout"></a>
                            </div>
                            <div class="header-action-cart">
                                <a class="cart-active" href="#">
                                    <img class="injectable" src="{% static 'images/icon-img/bag.svg'  %}" alt="">
                                    <span class="product-count">01</span>
                                </a>
                            </div>
                            <div class="header-action-menu">
                                <a class="menu-active-button" href="#">
                                    <span class="info-width-1"></span>
                                    <span class="info-width-2"></span>
                                    <span class="info-width-3"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="coming-soon-area bg-img" style="background-image:url({%static 'images/bg/bg-3.png'%});">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="coming-soon-content text-center">
                            <h1 data-aos="fade-up" data-aos-delay="200">Weâ€™re Lauching Soon</h1>
                            <div class="timer-1 timer-style-1" data-aos="fade-up" data-aos-delay="300">
                                <div data-countdown="2022/01/01"></div>
                            </div>
                            <div class="coming-soon-btn" data-aos="fade-up" data-aos-delay="400">
                                <button>Get Notifi</button>
                            </div>
                        </div>
                        <div class="coming-soon-social">
                            <a href="#"><img class="injectable" src="{% static 'images/icon-img/facebook-white.svg'  %}" alt=""></a>
                            <a href="#"><img class="injectable" src="{% static 'images/icon-img/twitter-white.svg'  %}" alt=""></a>
                            <a href="#"><img class="injectable" src="{% static 'images/icon-img/youtube-white.svg'  %}" alt=""></a>
                            <a href="#"><img class="injectable" src="{% static 'images/icon-img/dribble-white.svg'  %}" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Global Vendor, plugins JS -->
    <script src="{% static 'js/vendor/modernizr-3.11.2.min.js'  %}"></script>
    <script src="{% static 'js/vendor/jquery-3.5.1.min.js'  %}"></script>

    <script src="{% static 'js/plugins/slick.js'  %}"></script>
    <script src="{% static 'js/plugins/wow.js'  %}"></script>
    <script src="{% static 'js/plugins/slinky.min.js'  %}"></script>
    <script src="{% static 'js/plugins/jquery-ui.js'  %}"></script>
    <script src="{% static 'js/plugins/jquery-ui-touch-punch.js'  %}"></script>
    <script src="{% static 'js/plugins/countdown.js'  %}"></script>
    <script src="{% static 'js/plugins/magnific-popup.js'  %}"></script>
    <script src="{% static 'js/plugins/easyzoom.js'  %}"></script>
    <script src="{% static 'js/plugins/scrollup.js'  %}"></script>
    <script src="{% static 'js/plugins/aos.js'  %}"></script>
    <script src="{% static 'js/plugins/select2.min.js'  %}"></script>
    <script src="{% static 'js/plugins/jquery.nice-select.min.js'  %}"></script>
    <!-- Main JS -->
    <script src="{% static 'js/main.js'  %}"></script>
    <script src="{% static 'js/main.js'  %}"></script>

</body>

</html>
